<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //  正常模式函数内 this 没有指向，指向window
        console.log(this);

        //  严格模式函数 this 没有指向，指向undefined
        (function(){
            'use strict';
            console.log(this);
        })()

    </script>
</body>
</html>
