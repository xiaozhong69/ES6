<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //谁快以为谁为准.then ，不等慢的
        function async1(){
            return new Promise((resolve,reject)=>{
                // 模拟异步
                setTimeout(()=>{
                    console.log("已完成1");
                    resolve("数据1........");//从后台取的数据
                },2000)
            });
        }
        function async2(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log("已完成2");
                    resolve("数据2........");
                },1000)
            });
        }
        function async3(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log("已完成3");
                    resolve("数据3........");
                },3000)
            });
        }
        Promise.race([async1(),async2(),async3()])
               .then(res=>{
                   console.log(res);
               })
    </script>
</body>
</html>
