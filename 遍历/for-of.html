<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        
        //  ES6 for-of 遍历value 访问的是iterator
            //  凡是对象上部署了iterator接口，就可以使用for-of forEach 进行遍历
            //  ***对象上没有遍历器接口iterator***
            // 数组 默认部署的是 values遍历器
            let arr2 = ["tom", "jarry", "susan"];
            for (let value of arr2 /*相当于arr2.values()*/) {
            console.log(`value：${value}`);
            }
            
    </script>
  </body>
</html>
