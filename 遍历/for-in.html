    <script>
        
        //  ES5 for-in 遍历key
            //  数组
            let arr=['tom','jarry','susan'];
            for(let key in arr){
                console.log(`key：${key}------value：${arr[key]}`);
            }
            console.log('---------------------')
            //对象
            let obj={name:"tom",age:21,sex:"男"};
            for(let key in obj){
                console.log(`key：${key}------value：${obj[key]}`);
            }
    </script>
