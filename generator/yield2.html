    <script>

        //  yield 语句; 语句结果会作为 next()方法返回值的value值
        //  yield 语句返回值是undefined; let x=yield 语句;
        //  next()方法的返回值{value:yield语句执行结果,done:true/false}
        //  next(实参)方法的实参--给当前yield语句的返回值赋值

        let gen=function*(){
            let x= yield 'tom';
            console.log('x',x);
            let y = yield 'jarry';
            let z = yield 'susan';
            return 'zhaosi';
        }
        let iter = gen();
        console.log(iter.next());
        console.log(iter.next("hello"));
        console.log(iter.next());
        console.log(iter.next("hello"));
    </script>
