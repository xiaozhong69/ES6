<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //  值值对
        //  键名可以是任何类型  键名相同会覆盖 true和"true"是两个不同的值
        let m1=new Map();
        let obj1={name:"tom",age:21,sex:"男"};
        let obj2={name:"jarry",age:24,sex:"男"};
        let obj3={name:"susan",age:20,sex:"女"};

        m1.set(obj1,"boy1").set(obj2,"boy2").set(obj3,"girl");
        console.log(m1);

        // for-of遍历 默认是 entries()遍历器----->遍历key和value
        for(let /*解构<----*/[key,value] of m1){
            console.log(key,value);
        }

        // 遍历键名
        for(let key of m1.keys()){
            console.log('遍历键名：'+key);
        }

         // 遍历值
         for(let value of m1.values()){
            console.log('遍历值：'+value);
        }

    </script>
</body>
</html>
