<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //  ****** WeakSet有什么用 ******
        //  答：存储 DOM 节点，不用担心这些节点从文档移除时会引发内存泄露

        //  弱引用
        //  弱引用有什么用？ 答：利用垃圾回收机制清除对象占用的内存

        //  WeakSet是不可遍历的，因为此结构的成员随时会被销毁
        var ws = new WeakSet();
        ws.add([1,3]);

        //  WeakSet的成员只能是对象，不能是其他类型的值
        ws.add(1); //报错


    </script>
</body>
</html>
